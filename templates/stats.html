{% extends "layout.html" %}
{% block body %}
<h1>Stats are fun</h1>
<h3>{{ count }} results</h3>

  <ol>
    {% for result in searches %}

    {% if result.date is defined %}
    <li>
      <a href="track/{{ result.track_id }}">{{ result.track_id }}</a><br>
      {{ result.track_name }}<br>
      {{ result.artist }}<br>
      {{ result.date }}<br>
    </li>
    {% endif %}

    {% endfor %}
  </ol>


{% endblock %}
