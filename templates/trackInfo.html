{% extends "layout.html" %}
{% block body %}
{% for track in results %}
<div class="list-group">
  <a href="/track/{{ track.id }}" class="list-group-item">
    <h4 class="list-group-item-heading">
      {{ track.name }}
    </h4>
    {% for artist in track.artists %}
    <span>{{ artist.name }}</span>{% if not loop.last %},&nbsp;&nbsp;{% endif %}
    {% endfor %}
  </a>
</div>
{% endfor %}

{% endblock %}
