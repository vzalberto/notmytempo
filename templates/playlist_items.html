{% extends "layout.html" %}
{% block body %}
<div class="list-group">
{% for item in items["items"] %}
  <a href="/track/{{ item.track.id }}" class="list-group-item">
    <h4 class="list-group-item-heading">
      {{ item.track.name }}
    </h4>
    {% for artist in item.track.artists %}
    <span>{{ artist.name }}</span>{% if not loop.last %},&nbsp;&nbsp;{% endif %}
    {% endfor %}
  </a>
  {% endfor %}
</div>
{% endblock %}
